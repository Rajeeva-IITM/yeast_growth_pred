groupname: Bloom2013
savename: tuning_${now:%d_%m_%Y}
trainer:
  enable_checkpointing: false
  max_epochs: 100
  default_root_dir: ${paths.log_dir}${groupname}/
  _target_: pytorch_lightning.trainer.trainer.Trainer
  accelerator: gpu
  devices: 1
  logger: true
optuna:
  sampler:
    _target_: optuna.samplers.TPESampler
    seed: 42
  storage:
    _target_: optuna.storages.JournalFileStorage
    file_path: ${paths.log_dir}${groupname}.log
callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: null
    filename: null
    monitor: vall_f1
    verbose: false
    save_last: 5
    save_top_k: 1
    mode: max
    auto_insert_metric_name: true
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  model_summary:
    _target_: pytorch_lightning.callbacks.RichModelSummary
    max_depth: 1
  rich_progress_bar:
    _target_: pytorch_lightning.callbacks.progress.rich_progress.RichProgressBarTheme
    description: '#af005f'
    progress_bar_finished: green_yellow
    batch_progress: cyan1
    time: bright_red
    metrics: gold3
paths:
  root_dir: /storage/bt20d204/yeast_growth_pred/
  data_dir: /storage/bt20d204/data/
  log_dir: /storage/bt20d204/runs/multiview/
  output_dir: /storage/bt20d204/runs/multiview/
data:
  _target_: src.data.KFoldEncodeModule
  path: /storage/bt20d204/data/bloom2013_clf_3_pubchem.feather
  format: feather
  k: 0
  split_seed: 42
  num_splits: 5
  num_workers: 4
  batch_size: 64
  test_size: 0.2
  stratify: Phenotype
