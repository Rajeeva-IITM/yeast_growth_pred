trainer:
  _target_: pytorch_lightning.trainer.trainer.Trainer
  accelerator: gpu
  devices: 1
  max_epochs: 50
  logger: true
  fast_dev_run: false
  enable_checkpointing: false
  enable_progress_bar: true
  enable_model_summary: false
  default_root_dir: ${paths.log_dir}${data.metadata.groupname}/
callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}${data.metadata.savename}
    filename: ${data.metadata.groupname}-{epoch}_{step}
    monitor: val_auc_roc
    verbose: false
    save_last: 5
    save_top_k: 1
    mode: max
    auto_insert_metric_name: true
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  model_summary:
    _target_: pytorch_lightning.callbacks.RichModelSummary
    max_depth: 1
  rich_progress_bar:
    _target_: pytorch_lightning.callbacks.progress.rich_progress.RichProgressBarTheme
    description: "#af005f"
    progress_bar_finished: green_yellow
    batch_progress: cyan1
    time: bright_red
    metrics: gold3
paths:
  root_dir: /home/rajeeva/Project/yeast_growth_pred
  data_dir: /home/rajeeva/Project/data/
  log_dir: /home/rajeeva/Project/runs/cancer/
  output_dir: /home/rajeeva/Project/runs/cancer/
data:
  datamodule:
    _target_: src.data.CancerKFoldModule
    path: ${paths.data_dir}cancer/PRISM_1Q94_final/
    split_seed: 42
    num_splits: 5
    num_workers: 4
    batch_size: 128
  metadata:
    groupname: PRISM_1Q94
    savename: ${data.metadata.groupname}_${now:%d_%m_%Y}
model:
  _target_: src.lightning_model.NetMultiViewLightning
  layers_before_concat:
    - 2048
    - 1024
  layers_after_concat:
    - 512
    - 256
    - 128
    - 64
    - 32
  input_size:
    - 18748
    - 256
  output_size: 1
  dropout: 0.3003533
  activation: relu
  lr: 0.00142918
  max_lr: 0.00155808
  weight_decay: 0.00293319
  task: binary_classification
  loss_function: bce
savename: tuning_${now:%d_%m_%Y}
optuna:
  objective: val_loss
  n_jobs: 1
  n_trials: 75
  direction: minimize
  sampler:
    _target_: optuna.samplers.TPESampler
    seed: 42
  storage:
    _target_: optuna.storages.JournalFileStorage
    file_path: ${paths.log_dir}${groupname}.log
